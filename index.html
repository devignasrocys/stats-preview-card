<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./main.css" />
    <title>stats preview card component</title>
  </head>
  <!-- BODY -->
  <body class="body">
    <!-- ARTICLE -->
   <article class="article">
    <!-- ARTICLE HEADER -->
    <header class="article__header">
      <div class="violet-shadow"></div>
    </header>
    <!-- ARTICLE  MAIN -->
    <main class="article__main">
      <!-- ARTICLE TITLE -->
      <h1 class="article__title">
        Get <span class="purple">insights</span> that help
        your business grow.
      </h1>
      <!-- ARTICLE PARAGRAPGH -->
      <p class="article__par">
        Discover the benefits of data analytics 
        and make better decisions regarding revenue,
        customer experience, and overall efficiency.
      </p>
      <!-- ARTICLE ROW -->
      <div class="article__row">
        <!-- ARTICLE SPAN -->
        <span class="article__span">
          <h2 class="article__h2">10k+</h2>
          <p class="article__p">COMPANIES</p>
        </span>
        <!-- ARTICLE SPAN -->
        <span class="article__span">
          <h2 class="article__h2">314</h2>
          <p class="article__p">TEMPLATES</p>
        </span>
        <!-- ARTICLE SPAN -->
        <span class="article__span">
          <h2 class="article__h2">12M+</h2>
          <p class="article__p">QUERIES</p>
        </span>
      </div>
    </main>
   </article>
  </body>
</html>
